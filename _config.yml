          The objective of this graduate internship project is to implement an AI model capable of:

            - Analyze a research paper in (editable) .pdf form and extract meaningful content as much as possible;

            - Abstarctively summarizes the extracted contents(mainly text, but could also include tables, pictures, and formulas) and construct the knowledge graph;

            - Generate a slide explaining the paper accordingly. The slide can be used in a presentation or to help understand the original paper;

          Other words: fine tune a large language model for text summarization using Google cloud platform.


