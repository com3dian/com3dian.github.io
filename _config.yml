            - Implement the Wasserstein distance metric between distributions in python.

            - Contribute to open-source communities such as Scipy.

            - Apply the Wasserstein metric on the client's data for anomaly detection.

          Other words: suggest a [multi dimensional wasserstein_distance function](https://github.com/scipy/scipy/issues/17290) in Scipy and start a PR.


